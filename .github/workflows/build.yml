name: Bygg og deploy
on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.gitignore'
      - '.editorconfig'
      - 'LICENCE'
      - 'CODEOWNERS'

jobs:
  build-app:
    name: Build
    permissions:
      contents: read
      packages: write
      id-token: write
    runs-on: "ubuntu-latest"
    env:
      TZ: "Europe/Oslo"
    outputs:
      build-version: ${{ steps.generate-build-version.outputs.build-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # ratchet:actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up NODE
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # ratchet:actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: https://npm.pkg.github.com/
          scope: '@navikt'

      - name: Install webapp dependencies
        working-directory: app
        run: npm install

      - name: Build webapp
        working-directory: app
        run: npm run build

      - name: Check Directory Contents
        working-directory: app
        run: |
          ls -l
          ls -l dist
          ls -l ../server
          ls -l ../server/public

      - name: Copy webapp dist into public directory of server
        working-directory: app
        run: cp -r dist/ ../server/public

      - name: Check Directory Contents after copy
        working-directory: app
        run: |
          ls -l
          ls -l dist
          ls -l ../server
          ls -l ../server/public

      - run: npm install
        working-directory: server
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - run: npm run build
        working-directory: server

      - name: Generate build version
        id: generate-build-version
        run: echo "build-version=$(date +%Y.%m.%d.%H%M%S)-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
      - name: Print build version
        run: echo "Generated build-version is ${{ steps.generate-build-version.outputs.build-version }}"
      - name: Bygg og push docker image
        uses: navikt/fp-gha-workflows/.github/actions/build-push-docker-image@main # ratchet:exclude
        with:
          docker_context: "./server"
          dockerfile: "./server/Dockerfile"
          build-version: ${{ steps.generate-build-version.outputs.build-version }}
          push-image: true
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}

  deploy-dev:
    name: Deploy dev
    permissions:
      id-token: write
    needs: build-app
    uses: navikt/fp-gha-workflows/.github/workflows/deploy.yml@main
    with:
      gar: true
      image: ${{ needs.build-app.outputs.build-version }}
      cluster: dev-gcp
    secrets: inherit

