name: Bygg og deploy
on:
  workflow_dispatch:
  push:
    branches:
      - "master"
    paths-ignore:
      - "**.md"
      - "**.MD"
      - ".gitignore"
      - ".editorconfig"
      - "LICENCE"
      - "CODEOWNERS"

jobs:
  build-app-k9:
    name: Build [K9]
    permissions:
      contents: read
      packages: write
      id-token: write
    runs-on: "ubuntu-latest"
    env:
      TZ: "Europe/Oslo"
    outputs:
      build-version: ${{ steps.generate-build-version.outputs.build-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up NODE
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # ratchet:actions/setup-node@v3
        with:
          node-version: "22"
          registry-url: https://npm.pkg.github.com/
          scope: "@navikt"

      - name: Enable Corepack
        run: corepack enable

      - name: Configure Yarn for GitHub Packages
        run: |
          yarn config set npmScopes.navikt.npmRegistryServer "https://npm.pkg.github.com"
          yarn config set npmScopes.navikt.npmAlwaysAuth true
          yarn config set npmScopes.navikt.npmAuthToken ${{ secrets.READER_TOKEN }}

      - name: Install dependencies
        run: yarn workspaces focus ft-inntektsmelding-frontend-app

      - name: Build webapp [K9]
        run: yarn workspace ft-inntektsmelding-frontend-app build

      - name: Install dependencies server
        run: yarn workspaces focus ft-inntektsmelding-frontend

      - name: Build server
        run: yarn workspace ft-inntektsmelding-frontend build

      - name: Copy server node_modules to server folder
        run: cp -r node_modules server/node_modules

      - name: Copy webapp into public directory of server
        run: cp -r app/dist/ server/public

      - name: Generate build version
        id: generate-build-version
        run: echo "build-version=k9-$(date +%Y.%m.%d.%H%M%S)-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
      - name: Print build version
        run: echo "Generated build-version is ${{ steps.generate-build-version.outputs.build-version }}"
      - name: Bygg og push docker image k9saksbehandling
        uses: navikt/fp-gha-workflows/.github/actions/build-push-docker-image@main # ratchet:exclude
        with:
          docker_context: "./server"
          dockerfile: "./server/Dockerfile"
          build-version: ${{ steps.generate-build-version.outputs.build-version }}
          push-image: true
          namespace: k9saksbehandling

  deploy-dev-k9:
    name: Deploy DEV [K9]
    permissions:
      id-token: write
    needs: build-app-k9
    uses: navikt/fp-gha-workflows/.github/workflows/deploy.yml@main
    with:
      gar: true
      image: ${{ needs.build-app-k9.outputs.build-version }}
      cluster: dev-gcp
      deploy_context: "/k9"
      naiserator_file: "k9/naiserator.yaml"
      namespace: k9saksbehandling
    secrets: inherit

  deploy-prod-k9:
    if: github.ref == 'refs/heads/master'
    name: Deploy PROD [K9]
    permissions:
      id-token: write
    needs: [build-app-k9, deploy-dev-k9]
    uses: navikt/fp-gha-workflows/.github/workflows/deploy.yml@main
    with:
      gar: true
      image: ${{ needs.build-app-k9.outputs.build-version }}
      cluster: prod-gcp
      deploy_context: "/k9"
      naiserator_file: "k9/naiserator.yaml"
      namespace: k9saksbehandling
    secrets: inherit
